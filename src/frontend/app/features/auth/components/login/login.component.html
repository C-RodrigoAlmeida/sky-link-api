<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
        >
        <div class="error-message" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
        >
        <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="submit-button">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
