<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Available Flights</h2>
  
  <div *ngIf="loading" class="text-center">
    <p>Loading flights...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <table *ngIf="!loading && flights.length > 0" class="flight-table">
    <thead>
      <tr>
        <th>Flight #</th>
        <th>Airline</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let flight of flights">
        <td>{{ flight.id }}</td>
        <td>{{ flight.airline }}</td>
        <td>{{ flight.origin }}</td>
        <td>{{ flight.destination }}</td>
        <td>{{ flight.duration }} minutes</td>
        <td>
          <button 
            (click)="onSelectFlight(flight)"
            class="select-button">
            Select Flight
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && flights.length === 0" class="text-center py-8">
    <p class="text-gray-600">No flights available.</p>
  </div>
</div>
